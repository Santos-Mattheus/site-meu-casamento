<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação realizada</title>
</head>
<style>
    /* Estilização geral da página */
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    /* Container centralizado com largura adaptável e max-width de 1200px */
    .container {
      background-color: #fff;
      width: 30%;
      max-width: 1200px;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    /* Estilização do parágrafo */
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Estilização do link */
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #000080;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Confirmação de presença realizada com sucesso!</p>
    <a href="http://127.0.0.1:5500/index.html">Retornar ao site</a>
  </div>
</body>
</html>
